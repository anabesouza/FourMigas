            <h1>Inserir produto:</h1>
                <form onsubmit="return false;">
                    <!--onsubmit= return false;-->
        
                    <div class="mb-3">
                        <label for="Produto" class="form-label">Produto: </label>
                        <input type="text" class="form-control" id="campoProduto" aria-describedby="ajudaProduto"
                            value="Colar de perólas" required="required">
                        <div id="ajudaProduto" class="form-text">Informe o produto que será inserido.</div>
                    </div>
					<div class="mb-3">
                        <label for="Imagem" class="form-label">Imagem do produto: </label>
                        <input type="file"required="required">
                        <div id="ajudaTamanho" class="form-text">Upload de imagem do produto.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Valor" class="form-label">Valor do produto: </label>
                        <input type="text" class="form-control" id="campoValor" aria-describedby="ajudaValor"
                            value="R$ 19,99" required="required">
                        <div id="ajudaValor" class="form-text">Informe o valor do produto.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Categoria" class="form-label">Categoria: </label>
                            <select id="campoCategoria">
                                <option value="Bordados" >Bordados</option>
                                <option value="Ilustracoes" >Ilustrações</option>
                                <option value="Micangas" >Miçangas</option>
								</select>
                        <div id="ajudaCategoria" class="form-text">Informe a categoria do produto que será inserido.</div>
                    </div>
					<div class="mb-3">
                        <label for="Tamanho" class="form-label">Tamanho do produto: </label>
                        <input type="text" class="form-control" id="campoTamanho" aria-describedby="ajudaTamanho"
                            value="40cm/30cmX40cm" required="required">
                        <div id="ajudaTamanho" class="form-text">Informe o tamanho do produto.</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btIncluirProduto"
                        style="background-color: black; border-color: #C9AAE2;">Cadastrar</button>
                </form>
			</div>
